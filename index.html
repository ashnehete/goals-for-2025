<!DOCTYPE html>
<html>
<head>
    <title>Goals for 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="grid-item grid-item--bg"></div>
        <div class="grid-item" style="grid-column: 2 / span 2">
            <header class="borel-regular">Goals for 2025</header>
        </div>
        <!--        Divider Row Start-->
        <div class="grid-item grid-item--bg-2"></div>
        <div class="grid-item grid-item--bg-2"></div>
        <div class="grid-item grid-item--bg-2"></div>
        <!--        Divider Row End-->
        <div class="grid-item grid-item--bg">
            <span>Write</span>
            <span>10 essays about anything</span>
            <ol>
                <li>My Master's in Computer Science</li>
            </ol>
        </div>

        <div class="grid-item grid-item--bg">
            <span>Exercise</span>
            <span>At least twice a week</span>
            <div class="calendar">
                <div class="week">1</div>
                <div class="day"></div>
                <div class="day" data-level="1"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day" data-level="2"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="week">2</div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day" data-level="3"></div>
            </div>
        </div>

        <div class="grid-item grid-item--bg"></div>
    </div>
</div>

</body>
</html>

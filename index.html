<!DOCTYPE html>
<html>
<head>
    <title>Goals for 2025</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <img src="the-great-wave.jpg" alt="The Great Wave" class="header-img">
    <div class="grid-item header">Goals for 2025</div>
    <div class="grid-item grid-item--bg-2 playwrite-au-sa-400" id="today" style="grid-column: 1 / 4"></div>
    <div class="grid-item grid-item--bg goal">
        <div class="goal-title playwrite-au-sa-400">Write</div>
        <div class="goal-subtitle">10 essays about anything</div>
        <ol>
            <li>My Master's in Computer Science</li>
        </ol>
    </div>

    <div class="grid-item grid-item--bg goal">
        <div class="goal-title playwrite-au-sa-400">Exercise</div>
        <div class="goal-subtitle">At least twice a week</div>
        <div class="calendar">
            <div class="days">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>
            <div class="weeks">
                <span>1</span>
                <span>2</span>
            </div>
            <div class="squares">
                <span></span>
                <span></span>
                <span data-level="1"></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="grid-item grid-item--bg goal">
        <div class="goal-title playwrite-au-sa-400">Read</div>
        <div class="goal-subtitle">6 books about anything</div>
        <ol>
            <li>
                <a href="https://app.thestorygraph.com/books/cbf30b75-b17c-4bef-983e-4a86dc92e7fc" target="_blank">
                    The Unicorn Project
                </a>
            </li>
        </ol>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
